<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>
    <head>
        <!-- Bootstrap --> 
    	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Editar Datos del Celular</title>
    </head>
    <body>
    	<div class="container">
	        <table width="80%">
	            <tr>
	                <td>
	                    <h1 wicket:id="titulo">Editar Datos del Celular</h1>
	                </td>
	            </tr>
	        </table>
	        
	        <form wicket:id="nuevoCelularForm" class="form">
	        	<fieldset>
	        	<div class="form-group">
		        	<label class="control-label" for="nombre">Nombre</label>
		        	<div class="controls">
		        		<input wicket:id="nombre" type="text" placeholder="Juan Perez" class="form-control" />
		        	</div>
	        	</div>
	        	
	        	<div class="form-group">
        			<label class="control-label" for="nombre">N&uacute;mero</label>
        			<div class="controls">
        				<input wicket:id="numero" type="text" placeholder="47584777" class="form-control"/>
        	    	</div>
	        	</div>
	        	
	        	<div class="form-group">
		        	<label class="control-label" for="nombre">Modelo</label>
		        	<div class="controls">
			        	<select wicket:id="modeloCelular">
			              	<option>NOKIA</option>
			               	<option>Motorola</option>
			            </select>
                	</div>
	        	</div>
	        	
	        	<div class="form-group">
			        <label class="control-label" for="nombre">Recibe resumen de cuenta</label>
			        <div class="controls">
            			<input wicket:id="recibeResumenCuenta" type="checkbox"/>
                	</div>
	        	</div>
	            
	            <div wicket:id="feedbackPanel" class="alert alert-error">
						<strong>Warning!</strong> Best check yo self, you're not looking too good.  
				</div>  
	        	
	            <div class="form-actions">
                    <button wicket:id="aceptar" type="submit" class="btn btn-primary">Aceptar</button>
                    <button wicket:id="cancelar" type="submit" class="btn">Cancelar</button>
                </div>
                </fieldset>
	        </form>
	    </div>
    </body>
</html>
