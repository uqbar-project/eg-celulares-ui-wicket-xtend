<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
       	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- Bootstrap --> 
    	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>B&uacute;squeda de Celulares</title>
    </head>
    <body>
	 <div class="container">
        <table width="80%">
            <tr>
                <td>
                    <h1>B&uacute;squeda de Celulares</h1>
                </td>
            </tr>
        </table>
        
        <form wicket:id="buscarCelularesForm">
        	<div class="form-group">
        		<div class="control-group">
                		<label class="control-label" for="nombre">Nombre</label>
	                	<div class="controls">
    	            		<input wicket:id="nombre" type="text" placeholder="unNombre" class="form-control">
        		       	</div>
        		</div>
                <div class="controls controls-row">
                	<label for="numero">N&uacute;mero</label>
                	<input wicket:id="numero" type="text" placeholder="1234" class="form-control">
                </div>
            </div>
            <div class="form-actions">
                <button wicket:id="buscar" class="btn btn-primary" type="submit">Buscar</button>
                <button wicket:id="limpiar" class="btn">Limpiar</button>
                <button wicket:id="nuevo" class="btn btn-success">Nuevo Celular</button>
            </div>
            <br/>
            
           	<table class="table table-striped table-bordered table-condensed">
           		<thead>
	           		<tr>
	               		<th id="main">Nombre</th>
	               		<th id="main">N&uacute;mero</th>
	               		<th id="main">Modelo</th>
	               		<th id="main">Recibe resumen</th>
	               		<th id="main">Acciones</th>
	               	</tr>
	            </thead>
				<tbody>
	               	<tr wicket:id="resultados">
	                   	<td>
	                   	    <span wicket:id="nombre">unNombre</span> 
	               	    </td> 
	           	        <td>
	       	            	<span wicket:id="numero">unNumero</span>
	   	                </td> 
	           	        <td>
	       	            	<span wicket:id="modeloCelular.descripcion">unModelo</span>
	   	                </td> 
	           	        <td>
	       	            	<input type="checkbox" wicket:id="recibeResumenCuenta"/>
	   	                </td> 
	           	        <td>
	           	        	<div class="btn-group">
	           	        		<button wicket:id="editar" class="btn-link">Editar</button>
	           	        		<button wicket:id="eliminar" class="btn-link">Eliminar</button>
	           	        	</div>
	   	                </td> 
	               	</tr>
               	</tbody>
           	</table>
            <br/>
        </form>
      </div>
    </body>
</html>
